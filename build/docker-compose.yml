version: '3.8'

services:

  cache:
    image: redis:6.2-alpine
    restart: always
    expose:
      - '6379'
    volumes:
      - .cache:/data
    networks:
      - proxy-network

  proxy:
    environment:
      - REDIS_ADDR=cache:6379
      - SERVER_URL=http://microservice:8081
    build:
      args:
        - SERVICE_ENTRYPOINT=cmd/proxy/main.go
      context: ..
      dockerfile: build/Dockerfile
    ports:
      - '8080:8080'
    volumes:
      - ./var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - cache
      - microservice
    networks:
      - proxy-network

  microservice:
    build:
      args:
        - SERVICE_ENTRYPOINT=cmd/server/main.go
      context: ..
      dockerfile: build/Dockerfile
    expose:
      - '8081'
    volumes:
      - ./var/run/docker.sock:/var/run/docker.sock
    networks:
      - proxy-network

networks:
  proxy-network:
    driver: bridge

volumes:
  .cache:
    driver: local
